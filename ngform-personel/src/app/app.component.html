<h1>NgForm ile Personel Projesi</h1>
  <form *ngIf="!isUpdateFormActive" #addForm="ngForm" (ngSubmit)="save(addForm)" autocomplete="off">
    <div>
      Personal Adı
      <input name ="name" type="text" [(ngModel)]="addModel.name" required minlength="3">
    </div>
    <div>
      Bölümü
      <select name="profession" [(ngModel)]="addModel.profession" required >
        <option>Muhasebe</option>
        <option>Finans</option>
        <option>Yazılım</option>
      </select>
    </div>
    <div>
      İşe Giriş Tarihi
      <input [(ngModel)]="addModel.startingDate" name="startingDate" required type="date">
    </div>
    <div>
      <button [disabled]="!addForm">Kaydet</button>
    </div> 
  </form>

  <form *ngIf="isUpdateFormActive" #updateForm="ngForm" (ngSubmit)="update(updateForm)" autocomplete="off">
    <div>
      Personal Adı
      <input name ="updateName" type="text" [(ngModel)]="updateModel.name" required minlength="3">
    </div>
    <div>
      Bölümü
      <select name="updateProfession" [(ngModel)]="updateModel.profession" required >
        <option>Muhasebe</option>
        <option>Finans</option>
        <option>Yazılım</option>
      </select>
    </div>
    <div>
      İşe Giriş Tarihi
      <input [(ngModel)]="updateModel.startingDate" name="updateStartingDate" required type="date">
    </div>
    <div>
      <button [disabled]="!updateForm">Güncelle</button>
      <button (click)="cancel()">Vazgeç</button>
    </div> 
  </form>

<hr>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Personel Adı</th>
      <th>Bölümü</th>
      <th>İşe Giriş Tarihi</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees let i = index">
       <td>{{ i + 1}}</td>
       <td>{{ e.name }}</td>
       <td>{{ e.profession }}</td>
       <td>{{ e.startingDate | date:'dd.MM.yyyy' }}</td>
       <td>
        <button (click)="get(e,i)">Güncelle</button>
      </td>
    </tr>
  </tbody>
</table>
